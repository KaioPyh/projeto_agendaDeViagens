<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/estilos.css">
    <link rel="stylesheet" href="./src/responsivo.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>

    <title>Planejador de Viagens</title>
</head>
<body>
<div id="app">
    <form onsubmit="salvarAtividade(event)">

        <div id="place" class="card-bg">

            <span class="material-symbols-outlined">
                location_on
                </span>

            Curitiba, PR
        </div>

    <div class="fields">
        <div class="field-wrapper">

            <span class="material-symbols-outlined">
                open_in_new
                </span>

            <input type="text" placeholder="Qual a atividade?" name="atividades" required>
        </div>

        <div class="field-wrapper">

            <span class="material-symbols-outlined">
                calendar_today
                </span>
            
            <select name="dia">
                <option value="2024-03-01">01 de fevereiro</option>
            </select>
        </div>

        <div class="field-wrapper">

            <span class="material-symbols-outlined">
                schedule
                </span>

            <select name="hora">
                <option value="10:30">10:30</option>
            </select>
        </div>
    </div>
        <button>Salvar atividade</button>
    </form>

    <main>
        <h1>Atividades</h1>
        <section></section>
    </main>
</div>
    <script src="./src/script.js"></script>
</body>
</html>
